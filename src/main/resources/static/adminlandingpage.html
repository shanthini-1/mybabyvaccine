<title>Admin</title>
<style>
* {
	margin: 0;
	padding: 0;
}

body {
	display: block;
	overflow: hidden;
}

span {
	padding-right: 40px;
	color: navy;
	float: right;
}

h1 {
	color: navy;
	text-align: center;
	font-family: sans-serif;
	margin-top: 1px;
}

/* Style the navigation bar */
.navbar {
	display: flex;
	justify-content: space-between;
	width: 100%;
	background-color: white;
	overflow: hidden;
	align-content: center;
}

/* Navbar links */
.navbar a {
	float: left;
	color: rgb(6, 70, 99);
	text-align: center;
	padding: 12px;
	text-decoration: none;
	font-size: 17px;
}

.navmenu {
	font-size: 20px;
	display: flex;
	justify-content: space-between;
	float: right;
	flex-wrap: nowrap;
	align-items: center;
	padding: 10px;
}

.menu-list {
	padding: 0px;
}

/* Navbar links on mouse-over */
.navbar a:hover {
	background-color: rgb(236, 179, 101, 0.3);
}

.logo {
	padding-left: 20px;
	font-size: 150%;
	flex-wrap: inherit;
	padding-top: 18px;
	color: #ECB365;
	border-radius: 50px;
	background-color: rgb(6, 70, 99, 0.9);
	padding-right: 20px;
}

main {
	padding: 95px;
	background-color: rgb(236, 179, 101, 0.3);
	display: flex;
	justify-content: space-around;
	align-content: row;
}

.imgbd {
	width: 300px;
	height: 300px;
}

.imgbd:hover {
	border: 2px solid navy;
}

footer {
	background-color: #04293A;
	color: #ECB365;
	text-align: center;
	padding: 10px;
}
</style>
